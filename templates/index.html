<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaterBot üíß</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --user-bubble: #dcf8c6;
      --bot-bubble: #f1f0f0;
      --header: #0080ff;
      --input-bg: #ffffff;
      --input-text: #000000;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --user-bubble: #375a7f;
      --bot-bubble: #2f2f2f;
      --header: #0066cc;
      --input-bg: #333333;
      --input-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header);
      color: white;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #toggle-theme {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #chatbox {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      background-color: var(--bot-bubble);
      color: var(--text);
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bubble);
    }

    .bot {
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: var(--input-bg);
      border-top: 1px solid #ccc;
      transition: background 0.3s;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: var(--header);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <header>
    üíß WaterBot
    <button id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatbox.appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
      return msg;
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const typing = addMessage("WaterBot is typing...", "bot");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        typing.remove();
        const finalMessage = addMessage("", "bot");
        typeText(finalMessage, data.response);
      })
      .catch(err => {
        typing.innerText = "‚ö†Ô∏è Error: Could not connect to the bot.";
      });
    }

    function typeText(element, text, i = 0) {
      if (i < text.length) {
        element.innerText += text.charAt(i);
        setTimeout(() => typeText(element, text, i + 1), 20);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
